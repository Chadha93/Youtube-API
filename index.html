<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">

  <title>YouTube Channel Data</title>
</head>

<body>
  <!--head-->
  <div>
 <img id="logo" src="assets/YT-logo.png" alt="LOGO">
  </div>
  <br>
  <section>
    <div class="container">
      <p id="statement"></p>                                                   
      <button class="btn" id="authorize-button">Log In</button>
      <button class="btn" id="signout-button">Log Out</button>
      <br>
      <div id="content">
        <div class="row">
          <div class="col s6">
            <form id="channel-form">
              <div class="input-field col s6">
                <input type="text" placeholder="Enter Channel Name" id="channel-input">
                <button id="submit" type="submit" class="btn btn-primary btn-sm" value="Get Channel Data">Get Channel Data</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row" id="video-container"></div>
      </div>
    </div>
  </section> 
  <div id="channel-data" class="col s6"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="main.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  
</body>

</html>
